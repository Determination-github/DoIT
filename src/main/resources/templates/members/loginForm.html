<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">


<th:block layout:fragment="extraCSS">

    <title>로그인</title>
    <meta charset="UTF-8">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/login/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/login/css/util.css">
    <link rel="stylesheet" type="text/css" href="/login/css/main.css">
    <!--===============================================================================================-->
</th:block>


<div layout:fragment="content" class="max-width">
<section class="login-section">
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

            <form class="login100-form validate-form" id="login-form" action="/login" th:action th:object="${loginDto}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <span class="login100-form-title p-b-49">
                    Login
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="email" name="email" id="loginEmail" th:field="*{email}"
                           th:errorclass="field-error" placeholder="이메일을 입력해주세요">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="field-error" th:errors="*{email}" />


                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="password" id="password" th:field="*{password}"
                           th:errorclass="field-error" placeholder="비밀번호를 입력하세요.">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="field-error" th:errors="*{password}" />


                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" class="main_login_IDPW_BTN">
                        비밀번호 찾기
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>
            </form>

            <div class="txt1 text-center p-t-54 p-b-20">
                <span>
                    소셜 로그인
                </span>
            </div>

            <div class="flex-c-m">
                <button th:onclick="'location.href=\''+ @{${kakaoUrl}} + '\''" class="login100-social-item">
                    <img style="width : 50px; height : 50px;" src="/img/kakaologo.jpg" alt="kakao"/>
                </button>

                <button th:onclick="'location.href=\''+ @{${naverUrl}} + '\''" class="login100-social-item">
                    <img style="width : 50px; height : 50px;" src="/img/네이버.png" alt="kakao"/>
                </button>
            </div>

            <div class="flex-col-c p-t-50">
						<span class="txt1 p-b-17">
							계정이 없으십니까?
						</span>

                <a th:href="@{/join}" class="txt2">
                    회원가입
                </a>
            </div>

        </div>
    </div>
</div>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">비밀번호 찾기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating">
                    <input type="email" class="form-control" id="findPassword" placeholder="이메일을 입력하세요.">
                    <label for="findPassword">이메일</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" id="sendTempPwd" class="btn btn-primary">비밀번호 찾기</button>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="extraJs">

    <script src="/login/js/main.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>

</th:block>
</div>
</html>
