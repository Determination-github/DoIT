  <main class="flex-shrink-0">
    <section class="py-5">
      <div class="container col-lg-10">
        <div class="row gx-5">
          <div class="col-sm-2"></div>
          <h2 class="col-sm-8">스터디 개설</h2>
          <div class="col-sm-2"></div>
        </div>
        <form>
          <div class="row gx-5">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
              <article>
                <div class="row mt-3">
                  <form class="col-lg-12 needs-validation" name="frmResister" action="/groups/new" method="post" novalidate>
                    <input type="hidden" name="_csrf" value="46b06b5c-25e2-41bc-bf6a-0cb8ccfb3c26">
                    <div class="form-row">
                      <div class="form-group required col">
                        <label for="firstCategory">1차 카테고리</label>
                        <select id="firstCategory" class="form-control" name="firstCategory" onchange="category_change(this.value, secondCategory)">
                          <option>선택하세요</option>
                          <option value="1">개발</option>
                          <option value="2">언어</option>
                          <option value="3">자격증</option>
                        </select>
                        <small id="categoryHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group required col">
                        <label for="secondCategory">2차 카테고리</label>
                        <select id="secondCategory" class="form-control" name="secondCategory">
                          <option>없음</option>
                        </select>
                        <small class="invalid-feedback">2차 카테고리를 선택해주세요</small>
                      </div>
                      <div class="form-group required col">
                        <label for="thirdcategory">3차 카테고리</label>
                        <select id="thirdcategory" class="form-control" name="thirdcategory">
                          <option>없음</option>
                        </select>
                        <small class="invalid-feedback">3차 카테고리를 선택해주세요</small>
                      </div>
                      <div  class="form-group col">
                        <label for="applicationRangeDate">모집기간</label>
                        <input id="applicationRangeDate" class="form-control rangeDatePicker" style="background-color: white;"
                        placeholder="모집 기간을 선택하세요" aria-describedby="applicationRangeDateHelp" readonly>
                        <small id="applicationRangeDateHelp" class="form-text text-muted">모집기간 설정을 원하시면 설정해주세요</small>
                        <input type="hidden" class="form-control singleDatePicker" id="endDateTime" name="endDateTime" value>
                      </div>
                      <div class="form-group required col">
                        <label for="firstZone">1차 지역</label>
                        <select id="firstZone" name="firstZone" class="form-control" onchange="zone_change(this.value, secondZone)">
                          <option>선택하세요.</option>
                          <option value="1">서울특별시</option>
                          <option value="2">부산광역시</option>
                          <option value="3">대구광역시</option>
                          <option value="4">인천광역시</option>
                          <option value="5">광주광역시</option>
                          <option value="6">대전광역시</option>
                          <option value="7">울산광역시</option>
                          <option value="8">강원도</option>
                          <option value="9">경기도</option>
                          <option value="10">경상남도</option>
                          <option value="11">경상북도</option>
                          <option value="12">전라남도</option>
                          <option value="13">전라북도</option>
                          <option value="14">충청남도</option>
                          <option value="15">충청북도</option>
                          <option value="16">제주도</option>
                        </select>
                        <small id="categoryHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group required col">
                        <label for="secondZone">2차 지역</label>
                        <select id="secondZone" name="secondZone" class="form-control">
                          <option>선택하세요</option>
                        </select>
                      </div>
                      <div class="form-check pull-right mr-0">
                        <input class="form-check-input" type="checkbox" name="isOnline" id="isOnline" value="Y">
                        <input type="hidden" name="_isOnline" value="on">
                        <label class="form-check-label" for="isOnline">
                          <b>Online</b>
                        </label>
                      </div>
                    </div>
                    <div class="form-group required">
                      <label for="title">스터디 이름</label>
                      <input id="title" type="text" class="form-control" aria-describedby="titleHelp" required max="50" name="title" value>
                      <small class="invalid-feedback">스터디 이름을 50자 이내로 입력하세요</small>
                    </div>
                    <div class="form-group">
                      <label for="description">짧은 소개</label>
                      <textarea id="description" type="textarea" class="form-control" placeholder="스터디를 짧게 소개해 주세요" aria-describedby="description"></textarea>
                      <small class="invalid-feedback">스터디 그룹을 짧게 50자 이내로 소개해주세요</small>
                    </div>
                    <div class="form-group">
                      <p>해시태그 구현</p>
                        <div class="form-group">
                          <input type="hidden" value="" name="tag" id="rdTag" />
                        </div>
                          <ul id="tag-list"></ul>
                        <div class="form-group">
                          <input type="text" id="tag" class="form-control" placeholder="엔터로 해시태그를 등록해주세요.">
                        </div>
                    </div>
                    <div class="form-group">
                      <a class="btn btn-primary btn-block" id="register-btn" type="button" aria-describedby="submitHelp" href="newtwo.html">다음</a>
                    </div>
                  </form>
                </div>
              </article>
            </div>
            <div class="col-sm-2"></div>
          </div>
