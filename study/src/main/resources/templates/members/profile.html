<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      class="fontawesome-i2svg-active fontawesome-i2svg-complete"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body class="d-flex flex-column h-100">
<div layout:fragment="content">

  <span th:text="${session.nickname}"></span>
  <main class="flex-shrink-0">
    <section class="py-5">
      <div class="container col-lg-10">
        <div class="row gx-5">

          <div class="col-lg-3">
            <div class="mobile-display-none">

              <a th:href="@{/}" class="text-decoration-none">
                <div class="d-flex align-items-center mt-lg-5 mb-4">
                  <div class="ms-3">
                    <h5 class="fw-bold text-dark">
                      <a th:href="@{/}">스터디 홈</a>
                    </h5>
                  </div>
                </div>
              </a>

              <div class="dropdown-divider">
                <a th:href="@{/wishlist/{id}(id = ${session.id})}" class="text-decoration-none">
                  <div class="d-flex-align-items-center mt-lg-5 mb-4">
                    <div class="ms-3">
                      <h5 class="fw-bold text-dark">개설한 스터디</h5>
                    </div>
                  </div>
                </a>
              </div>

              <th:block th:if="${session.nickName} != null and ${session.nickName} == ${profileDto.nickname}">
                <a th:href="@{/wishlist}" class="text-decoration-none">
                  <div class="d-flex-align-items-center mt-lg-5 mb-4">
                    <div class="ms-3">
                      <h5 class="fw-bold text-dark">위시 리스트</h5>
                    </div>
                  </div>
                </a>
                <a th:href="@{/}" class="text-decoration-none">
                  <div class="d-flex-align-items-center mt-lg-5 mb-4">
                    <div class="ms-3">
                      <h5 class="fw-bold text-dark">회원 정보 수정하기</h5>
                    </div>
                  </div>
                </a>
              </th:block>

            </div>
          </div>

          <div class="col-lg-9">
            <article>
              <div class="card card-primary card-outline">
                <div class="card-body box-profile row">

                  <div class="col-md-6 row">
                    <div class="col-md-6 mt-3">
                      <div class="text-center">
                        <img class="profile-user-img img-fluid image-circle" src="/img/파밀리아 성당.jpg" alt="User profile picture"
                             style="width: 120px; height: 120px;">
                      </div>
                    </div>

                    <div class="col-md-6 mt-5">
                      <h3 class="profile-username text-center">[[${profileDto.nickname}]]</h3>
                    </div>
                  </div>

                  <div class="row col-md-6">
                    <div class="col-6 mt-4">
                      <div class="text-center">
                        <strong>위시 리스트</strong>
                      </div>
                      <p class="text-center">
                        <span class="badge badge-primary mt-2" style="color: #000000; font-size: 30px;">0</span>
                      </p>
                    </div>

                    <div class="col-6 mt-4">
                      <div class="text-center">
                        <strong>개설 횟수</strong>
                      </div>
                      <p class="text-center">
                        <span class="badge badge-info mt-2" style="color: #000000; font-size: 30px;">0</span>
                      </p>
                    </div>
                  </div>

                </div>
              </div>

              <div class="card card-primary mt-lg-5 mobile-mt-5">
                <div class="card-header">
                  <h3 class="card-title">About Me</h3>
                </div>

                <div class="card-body">
                  <strong>
                    <i class="bi bi-pencil-fill"></i>
                    관심사<br>
                    <a class="badge bg-gradient rounded-pill mb-2" style="background-color : green">[[${profileDto.interest1}]]</a>
                    <a class="badge bg-gradient rounded-pill mb-2" style="background-color : green">[[${profileDto.interest2}]]</a>
                    <a class="badge bg-gradient rounded-pill mb-2" style="background-color : green">[[${profileDto.interest3}]]</a>
                  </strong>

                  <p class="text-muted"></p>
                  <hr>
                  <strong>
                    <i class="bi bi-geo-alt-fill"></i>
                    이메일<br>
                    <p class="badge bg-gradient rounded-pill mb-2" style="background-color : skyblue">[[${profileDto.email}]]</p>
                  </strong>

                  <p class="text-muted">
                    <a href class="text-decoration-none" target="_blank"></a>
                  </p>

                </div>
              </div>

            </article>
          </div>

        </div>
      </div>
    </section>
  </main>
</body>
</html>
