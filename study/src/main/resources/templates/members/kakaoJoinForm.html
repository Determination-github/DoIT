<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/join-style.css}" href="../css/join-style.css" rel="stylesheet">
    <link th:href="@{/css/default.css}" href="../css/default.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c4f9b09f5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>카카오 회원 가입 페이지</title>

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

</head>
<body>
<div id="wrap">
    <header id="header">
            <h1 class="header_join">회원가입</h1>
    </header>
    <main id="main">
        <form action="/join/kakao" th:action th:object="${kakaoDto}" method="post">
        <input type="hidden" th:field="*{social_type}">
        <input type="hidden" th:field="*{token}">


            <div class="main_join_wrap">

            <div class="main_join_box1">
                <p>이름</p>
                    <div class="main_join_input_group main_join_input_box1">
                        <input class="main_join_input main_join_input" type="text" id="name" th:value="${kakaoDto.socialName}"
                               readonly>
                    </div>
                <span id="nameCheck"></span>
            </div>

            <div class="main_join_box1">
                <p>닉네임</p>
                <div class="main_join_input_group main_join_input_box2">
                    <input class="main_join_input main_join_input1" type="text" id="nickname" th:field="*{socialNickname}"
                           th:placeholder="@{닉네임을 입력하세요.}" th:errorclass="field-error">
                </div>
                <span id="nicknameCheck"></span>
                <div class="field-error" th:errors="*{socialNickname}" />
            </div>

            <div class="main_join_box2">
                <p>이메일</p>
                <div class="main_join_input_group main_join_input_box">
                    <p th:if="${not #strings.isEmpty(kakaoDto.socialEmail)}">
                        <input class="main_join_input main_join_input2" type="email" id="emailNaver"
                               th:value="${kakaoDto.socialEmail}" readonly>
                    </p>
                </div>
            </div>

            <div class="main_join_box6 main_join_box_group">
                <p>성별</p>
                <div class="main_join_input_box6">
                    <select readonly th:if="${not #strings.isEmpty(kakaoDto.socialGender)}" id="main_join_input_sex_select2" class="main_join_input_sex_select"
                            th:value="${kakaoDto.socialGender}">
                        <th:block th:if="${#strings.equals(kakaoDto.socialGender, 'male')}">
                            <option th:value="${kakaoDto.socialGender}" th:text="남자">
                            </option>
                        </th:block>
                        <th:block th:if="${#strings.equals(kakaoDto.socialGender, 'female')}">
                            <option th:value="${kakaoDto.socialGender}" th:text="여자">
                            </option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div>
                <button class="main_join_BTN" type="submit">가입하기</button>
            </div>
        </div>
        </form>
    </main>
</div>
<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/

		$('#nickname').focusout(function() {
		    let nickname = $('#nickname').val();
		    if(nickname != '') {
                $.ajax({
                    url : "/join/nicknameCheck",
                    type : "post",
                    data : {nickname:nickname},
                    dataType : 'json',
                    success : function(result) {
                        if(result == 0) {
                            $('#nicknameCheck').text('사용 가능한 닉네임입니다.');
                            $('#nicknameCheck').css("color","green");
                        } else if(result == 1) {
                            $('#nicknameCheck').text('공백 혹은 특수 문자는 입력하실 수 없습니다.');
                            $('#nicknameCheck').css("color","red");
                        } else if(result == 2) {
                            $('#nicknameCheck').text('닉네임은 2~10자리 이내여야 합니다.');
                            $('#nicknameCheck').css("color","red");
                        } else {
                            $('#nicknameCheck').text('사용할 수 없는 닉네임입니다.');
                            $('#nicknameCheck').css("color","red");
                        }
                    },
                    /*error : function() {
                        alert("서버 요청 실패");
                    }*/
                })
            }
        })


        $('#email').focusout(function() {
            let email = $('#email').val();
                if(email != '') {
                $.ajax({
                    url : "/join/emailCheck",
                    type : "post",
                    data : {email:email},
                    dataType : 'json',
                    success : function(result) {
                        if(result == 0) {
                            $('#emailCheck').text('사용 가능한 이메일입니다.');
                            $('#emailCheck').css("color","green");
                        } else if(result == 1) {
                            $('#emailCheck').text('이메일 형식에 맞지 않습니다.');
                            $('#emailCheck').css("color","red");
                        } else {
                            $('#emailCheck').text('이미 사용 중인 이메일입니다.');
                            $('#emailCheck').css("color","red");
                        }
                    },
                    error : function() {
                        alert("서버 요청 실패");
                    }
                })
            }
        })

        //이메일 인증
        var code = "";
        $("#emailChk").click(function(){
            var email = $("#email").val();
            $.ajax({
                type:"POST",
                url:"/join/mailCheck",
                data : {email:email},
                dataType : 'json',
                cache : false,
                success:function(result){
                    if(result == "error"){
                        alert("이메일 주소가 올바르지 않습니다. 유효한 이메일 주소를 입력해주세요.");
                        $("#email").attr("autofocus",true);
                        $(".successEmailChk").text("유효한 이메일 주소를 입력해주세요.");
                        $(".successEmailChk").css("color","red");
                    }else{
                        alert("인증번호 발송이 완료되었습니다.\n입력한 이메일에서 인증번호 확인을 해주십시오.");
                        $("#sm_email").attr("disabled",false);
                        $("#emailChk2").css("display","inline-block");
                        $(".successEmailChk").text("인증번호를 입력한 뒤 이메일 인증을 눌러주십시오.");
                        $(".successEmailChk").css("color","green");
                        code = result;
                    }
                }
            });
        });

        //이메일 인증번호 대조
        $("#emailChk2").click(function(){
            if($("#sm_email").val() == code){
                $(".successEmailChk").text("인증번호가 일치합니다.");
                $(".successEmailChk").css("color","green");
                $("#emailDoubleChk").val("true");
                $("#sm_email").attr("disabled",true);
                //$("#email").attr("disabled",true);
            }else{
                $(".successEmailChk").text("인증번호가 일치하지 않습니다. 확인해주시기 바랍니다.");
                $(".successEmailChk").css("color","red");
                $("#emailDoubleChk").val("false");
                $("#sm_email").attr("autofocus",true);
            }
        });
		/*]]>*/
</script>
</body>
</html>
