name: DoIT-deploy

on:
  push:
    branches: [main]
    
permissions:
  contents: read
  
env:
  S3_BUCKET_NAME: doit-build-file
  PROJECT_NAME: doit
  
jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
        
      - name: make application.properties
        if: contains(github.ref, 'main')
        run: |
          echo "ls -a . & pwd"
          pwd
          ls -a .

          echo "mkdir & touch"
          mkdir -p ./src/main/resources 
          cd ./src/main/resources
          touch ./application.properties
          pwd
          ls -a .

          echo "copy properties"
          echo $DEV_PROP >> ./application.properties
          cat application.properties
        shell: bash
        env:
          DEV_PROP: ${{ secrets.APPLICATION }}
          
      - name: make email.properties
        if: contains(github.ref, 'main')
        run: |
          echo "ls -a . & pwd"
          pwd
          ls -a .

          echo "mkdir & touch"
          mkdir -p ./src/main/resources 
          cd ./src/main/resources
          touch ./email.properties
          pwd
          ls -a .

          echo "copy properties"
          echo $DEV_PROP >> ./email.properties
          cat email.properties
        shell: bash
        env:
          DEV_PROP: ${{ secrets.EMAIL }}
      
      - name: make login.properties
        if: contains(github.ref, 'main')
        run: |
          echo "ls -a . & pwd"
          pwd
          ls -a .

          echo "mkdir & touch"
          mkdir -p ./src/main/resources 
          cd ./src/main/resources
          touch ./login.properties
          pwd
          ls -a .

          echo "copy properties"
          echo $DEV_PROP >> ./login.properties
          cat login.properties
        shell: bash
        env:
          DEV_PROP: ${{ secrets.LOGIN }}

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
        
      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip
        
      - name: Code Deploy
        run: aws deploy create-deployment --application-name DoIT-CodeDeploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name DoIT-CodeDeploy-Group --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip

        
